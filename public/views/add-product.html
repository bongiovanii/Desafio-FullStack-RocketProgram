<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Add Product</h2>
                <form ng-submit="addProduct()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" ng-model="newProduct.name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" class="form-control" ng-model="newProduct.price" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" class="form-control" ng-model="newProduct.description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Add</button>
                    <button type="button" class="btn btn-secondary btn-block" ng-click="$location.path('/products')">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
