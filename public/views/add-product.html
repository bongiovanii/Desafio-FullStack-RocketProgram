<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Adionar Produto</h2>
                    <form ng-submit="addProduct()">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" class="form-control" ng-model="newProduct.name" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Preço:</label>
                            <input type="number" id="price" class="form-control" ng-model="newProduct.price" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição:</label>
                            <textarea id="description" class="form-control" ng-model="newProduct.description"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-2">Adicionar</button>
                        <button type="button" class="btn btn-danger btn-block mt-2"
                            ng-click="backToProducts()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
