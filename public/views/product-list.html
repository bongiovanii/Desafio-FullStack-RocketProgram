
<div class="row mt-4">
    <div class="col-md-12">
        <h2>Products</h2>
        <button class="btn btn-success mb-3" ng-click="goToAddProduct()">Add Product</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.description }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" ng-click="addToCart(product)">Add to Cart</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
