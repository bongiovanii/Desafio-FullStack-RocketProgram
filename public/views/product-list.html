<!DOCTYPE html>
<html lang="pt-br" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/css/product.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="row mt-4">
            <div class="products-container col-md-12 ">
                <h2>Produtos</h2>
                <button class="btn btn-success mb-3" ng-click="goToAddProduct()">Adicionar Produto</button>
                <table class="table table-borderless table-custom">
                    <thead class="">
                        <tr>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody class="tbody-table">
                        <tr ng-repeat="product in products">
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.description }}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" ng-click="addToCart(product)">Adicionar ao carrinho</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </body>
    
</html>
