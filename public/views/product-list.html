<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">
        <button ng-click="goToAddProduct()" class="btn btn-primary">Adicionar produto</button>

    </div>
    <div class="container align-items-center text-center">
        <div class="row justify-content-center  d-flex flex-row ">
            <div ng-repeat="product in products" class="card align-self-center m-3 col-12 col-md-6 col-lg-4 mb-4" style="width: 18rem;">
                <img src="../images/vrglasses.jpg" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h2 class="card-text">{{ product.price }}</h2>
                    <p class="card-text">{{ product.description }}</p>
                    <a ng-click="addToCart(product)" class="btn btn-primary">Adicionar ao carrinho</a>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
