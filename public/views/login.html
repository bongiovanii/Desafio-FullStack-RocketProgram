<link rel="stylesheet" href="/loja-backend/public/css/style.css">


<div class="container" data-bs-theme="light">
    
    <form ng-submit="login()" class="form-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        
        <input type="text" id="username" class="form-control" ng-model="credentials.username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" ng-model="credentials.password" required>
      </div>
      <button type="submit" class="btn btn-primary btnSubmit mt-2 w-100">Login</button>


      <span class="text-center">Não possui uma conta? <a  href="#usernameRegister">Registrar</a></span>      
      <p ng-show="error" class="error-message">{{ errorMessage }}</p>
    </form>
    <!-- Inserindo o formulário de registro -->
    <!--Formulário de cadastro-->
    <form ng-submit="register()" class="form-container mt-5">
      <h2>Registre-se</h2>
      <div class="form-group">
        <label for="usernameRegister">Username:</label>
        
        <input type="text" id="usernameRegister" class="form-control" ng-model="credentials.username" required>
      </div>

      <div class="form-group">
        <label for="passwordRegister">Password:</label>
        <input type="password" id="passwordRegister" class="form-control" ng-model="credentials.password" required>
      </div>
      <button type="submit" class="btn btn-primary btnSubmit mt-2 w-100">Criar Conta</button>  
      <p ng-show="error" class="error-message">{{ errorMessage }}</p>
    </form>
</div>
